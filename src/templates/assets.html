<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Chaincode assets</title>
</head>
<body>
<h1>Chaincode assets</h1>
<table>
    {% if not_empty %}
        {% for row in table %}
        <tr><td>{{ row.ID }}</td><td>{{ row.Color }}</td><td>{{ row.Size}}</td><td>{{ row.Owner }}</td><td>{{ row.AppraisedValue }}</td><td>{{ row.docType }}</td></tr>
        {% endfor %}
    {% else %}
        <h2>Assets not found</h2>
    {% endif %}
</table>
</body>
</html>
